<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Caculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Love+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <h1>Love Calculator</h1>

        <div class="your-name names">
            <label for="user-name">Your name</label>
                <input type="text" name="" id="user-name">
        </div>
        <div class="crush-name names">
            <label for="partner-name">Crush's name</label>
                <input type="text" name="" id="partner-name">
        </div>

        <button>Generate</button>
    </div>

    <footer><p>This love score generator isn't indicative of true/actual love. It's only for fun purposes. Made by Amy with ❤️</p></footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
